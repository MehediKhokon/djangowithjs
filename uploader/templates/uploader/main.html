{% extends "base.html" %}
{% load static %}
{% block title %}
upload now
{% endblock title %}

{% block scripts %}
<script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}


{% block content %}
<h1>Drag and drop your file only image</h1>

<form action="upload/" method="POST" class="dropzone design" id="my-dropzone">
	{% csrf_token %}
	<div class="fallback">
		<input name="file" type="file" multiple />
	</div>
</form>
{% endblock content %}
